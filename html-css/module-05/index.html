<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto:300,900" rel="stylesheet">
    <link href="./pe-icon-7-stroke/dist/pe-icon-7-stroke.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Homework05</title>
</head>
<body>
    <header>
        <div class="wrp">
            <div id="logo">
                <a href="#">Mart</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
        <figure>
            <div id="slider">
                <div class="arrow">
                    <div class="arrow-left">
                        <a href="#" class="pe-7s-angle-left"></a>
                    </div>
                    <div class="arrow-right">
                        <a href="#" class="pe-7s-angle-right"></a>
                    </div>
                </div>
                <div class="slide">
                    <a href="#"><img src="./img/slide1.png" alt="">
                        <div class="box-text">
                            <div class="title">Affordable Paris tours</div>
                            <div class="subtitle">City tours / tours tickets / tour guides</div>
                        </div>
                    </a>
                </div>
            </div>
        </figure>
    </header>
    <main> 
        <div class="wrapper wrp сlearfix">  
            <h2>New collection</h2>
            <div class="wrp box-product">
                <figure class="product">
                    <a href="#" class="full-description"><img src="./img/product1.png" alt="Blue tshirt">
                        <div class="info">
                            <div class="name">Blue tshirt</div>
                            <div class="price">$26</div>
                        </div>
                    </a>
                    <div class="card-hover">
                        <a href="#" class="icon pe-7s-like"></a>
                        <a href="#" class="icon pe-7s-shuffle"></a>
                        <a href="#" class="icon pe-7s-clock"></a>
                        <a href="#" class="icon addcard pe-7s-cart">Add to card</a>
                    </div>
                </figure>
                <figure class="product">
                    <a href="#" class="full-description"><img src="./img/product2.png" alt="Woman shirt">
                        <div class="info">
                            <div class="name">Woman shirt</div>
                            <div class="price">$31</div>
                        </div>
                    </a>
                    <div class="card-hover">
                        <a href="#" class="icon pe-7s-like"></a>
                        <a href="#" class="icon pe-7s-shuffle"></a>
                        <a href="#" class="icon pe-7s-clock"></a>
                        <a href="#" class="icon addcard pe-7s-cart">Add to card</a>
                    </div>
                </figure>
                <figure class="product">
                    <a href="#" class="full-description"><img src="./img/product3.png" alt="Yellow tshirt">
                        <div class="info">
                            <div class="name">Yellow tshirt</div>
                            <div class="price">$21</div>
                        </div>
                    </a>
                    <div class="card-hover">
                        <a href="#" class="icon pe-7s-like"></a>
                        <a href="#" class="icon pe-7s-shuffle"></a>
                        <a href="#" class="icon pe-7s-clock"></a>
                        <a href="#" class="icon addcard pe-7s-cart">Add to card</a>
                    </div>
                </figure>
                <figure class="product">
                    <a href="#" class="full-description"><img src="./img/product4.png" alt="Cool lingerie">
                        <div class="info">
                            <div class="name">Cool lingerie</div>
                            <div class="price">$56</div>
                        </div>
                    </a>
                    <div class="card-hover">
                        <a href="#" class="icon pe-7s-like"></a>
                        <a href="#" class="icon pe-7s-shuffle"></a>
                        <a href="#" class="icon pe-7s-clock"></a>
                        <a href="#" class="icon addcard pe-7s-cart">Add to card</a>
                    </div>
                </figure>
            </div>
        </div>
    </main>   
    <footer>
        <div class="wrp--footer">
            <div class="wrp">
                <p>All Rights Reserved &#169; Dokan | Designed <span>ThemenGraph</span><p>
            </div>
        </div>
    </footer> 
</body>
</html>
