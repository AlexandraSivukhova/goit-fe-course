<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <title>Module-10</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form class="get-form">
                <button class="mdc-btn js-get" type="submit">получить</button>
            </form>
        </div>
        <div class="container2">
            <form class="search-form">
                <input type="text" name="name" placeholder="Enter user id">
                <button class="mdc-btn js-get" type="submit">получить</button>
            </form>
        </div>
        <div class="container3">
            <form class="post-form">
                <input type="text" name="name" placeholder="Enter user name">
                <input type="text" name="age" placeholder="Enter user age">
                <button class="mdc-btn js-post" type="submit">отправить</button>
            </form>
        </div>
        <div class="container2">
            <form class="delete-form">
                <input type="text" name="id" placeholder="Enter user id">
                <button class="mdc-btn js-delete" type="submit">удалить</button>
            </form>
        </div>
        <div class="container">
            <form class="update-form">
                <input type="text" name="id" placeholder="Enter user id">
                <input type="text" name="name" placeholder="Enter user name">
                <input type="text" name="age" placeholder="Enter user age">
                <button class="mdc-btn js-update" type="submit">обновить</button>
            </form>
        </div>
    </div>
    <p class="result js-result"></p>
    
   
    <script src="./js/scripts.js"></script>
</body>
</html>
